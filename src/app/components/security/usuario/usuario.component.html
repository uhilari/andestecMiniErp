<app-msgsuccess *ngIf="bol_msj" [textoOk]="msj_ok"></app-msgsuccess>

<app-msgerror *ngIf="bol_error" [error]="msj_error"></app-msgerror>

<div class="container" #container>

  <h4 class="card-title">Registro de Usuario</h4>

  <hr>
  <form [formGroup]="forma" (ngSubmit)="guardar()">

    <div class="row">
      <input type="hidden" formControlName="ID_Usuario" />
      <div class="col-md-6">
        <div class="form-group row">
          <label class="col-sm-3 col-form-label">Nick</label>
          <div class="col-sm-9">
            <input class="form-control form-control-sm" type="text" placeholder="Nick" formControlName="Nick">
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group row">
          <label class="col-sm-3 col-form-label">Nombre</label>
          <div class="col-sm-9">
            <input class="form-control form-control-sm" type="text" placeholder="Nombre" formControlName="Nombre">
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group row">
          <label class="col-sm-3 col-form-label">Contraseña</label>
          <div class="col-sm-9">
            <input class="form-control form-control-sm" type="password" placeholder="Contraseña" formControlName="Clave">
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group row">
          <label class="col-sm-3 col-form-label">Perfil</label>
          <div class="col-sm-9">
            <div class="custom-control custom-radio custom-control-inline">
              <input formControlName="Perfil" value="A" type="radio" id="radiotipo1" name="Perfil" class="custom-control-input">
              <label class="custom-control-label" for="radiotipo1">Administrador</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
              <input formControlName="Perfil" value="U" type="radio" id="radiotipo2" name="Perfil" class="custom-control-input">
              <label class="custom-control-label" for="radiotipo2">Usuario</label>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group row">
          <label class="col-sm-3 col-form-label">Email</label>
          <div class="col-sm-9">
            <input class="form-control form-control-sm" type="email" placeholder="Email" formControlName="Email">
          </div>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">&nbsp;</label>
      <div class="input-group col-md-2">
        <button type="submit" class="btn btn-success" [disabled]="!forma.valid">
          <i [ngClass]="{'fa-save':!cargando, 'fa-sync-alt fa-spin':cargando}" class="fas"></i>
          <span *ngIf="!cargando">Guardar</span>
          <span *ngIf="cargando">Espere por favor</span>
        </button>
      </div>

      <div class="input-group col-md-6">
        <button [routerLink]="['/usuarios']" class="btn btn-light mr-2">
          <i class="fas fa-backspace"></i>
          Regresar</button>
      </div>

    </div>

  </form>

</div>
